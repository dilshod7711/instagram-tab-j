<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamila Zokirjonovna | Shaxsiy Sahifa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #fdf8f5;
        --accent-color: #d4a373;
        --text-dark: #4a4a4a;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-dark);
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 420px;
        padding: 50px 20px;
        text-align: center;
      }

      .profile {
        margin-bottom: 40px;
        animation: fadeIn 1.2s ease;
      }

      .img-container {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--white);
        box-shadow: 0 10px 25px rgba(212, 163, 115, 0.3);
      }

      .img-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .img-container::after {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border: 1px solid var(--accent-color);
        border-radius: 50%;
        opacity: 0.5;
        pointer-events: none;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 26px;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 8px;
      }

      .bio {
        font-size: 14px;
        line-height: 1.6;
        color: #7a7a7a;
        font-style: italic;
        margin-bottom: 30px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .btn {
        background: var(--white);
        color: var(--text-dark);
        text-decoration: none;
        padding: 18px 25px;
        border-radius: 50px;
        font-weight: 500;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(212, 163, 115, 0.1);
        transition: all 0.4s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(212, 163, 115, 0.15);
        border-color: var(--accent-color);
      }

      .btn i {
        font-size: 18px;
        color: var(--accent-color);
        width: 25px;
      }

      .btn-text {
        flex: 1;
        text-align: center;
      }

      .chevron {
        font-size: 10px;
        opacity: 0.3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="img-container">
          <video
            src="./Jamila copy.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
        <h1>Jamila Zokirjonovna</h1>
        <p class="bio">
          shaxsiy rivojlanish mentori. Travelcoach-sayohatlar orqaliy
          ruhiyatingiznizni davolash yo ªnalishida yordam beraman
        </p>
      </div>

      <div class="links">
        <a href="https://t.me/Jamila_Zokorjonovna" target="_blank" class="btn">
          <i class="fab fa-telegram-plane"></i>
          <span class="btn-text">Telegram kanalim</span>
          <i class="fas fa-chevron-right chevron"></i>
        </a>

        <a
          href="https://www.youtube.com/@Jamila.Psixolog"
          target="_blank"
          class="btn"
        >
          <i class="fab fa-youtube"></i>
          <span class="btn-text">YouTube kanalim</span>
          <i class="fas fa-chevron-right chevron"></i>
        </a>
      </div>
    </div>
  </body>
</html>
