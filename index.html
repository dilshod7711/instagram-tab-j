<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamila Zokirjonovna | Shaxsiy Sahifa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #fdf8f5;
        --accent-color: #d4a373;
        --text-dark: #4a4a4a;
        --white: #ffffff;
        --leaf-color: rgba(212, 163, 115, 0.2); /* Barglar rangi */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-dark);
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden; /* Animatsiyalar chetdan chiqib ketmasligi uchun */
        position: relative;
      }

      /* --- Animatsiya Qatlami --- */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .leaf {
        position: absolute;
        display: block;
        list-style: none;
        width: 25px;
        height: 25px;
        background: var(--leaf-color);
        border-radius: 50% 0 50% 0; /* Barg shakli */
        animation: animate 20s linear infinite;
        bottom: -150px;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      /* Har xil vaqt va joyda chiqishi uchun */
      .leaf:nth-child(1) { left: 25%; width: 20px; height: 20px; animation-delay: 0s; }
      .leaf:nth-child(2) { left: 10%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 12s; }
      .leaf:nth-child(3) { left: 70%; width: 25px; height: 25px; animation-delay: 4s; }
      .leaf:nth-child(4) { left: 40%; width: 18px; height: 18px; animation-delay: 0s; animation-duration: 18s; }
      .leaf:nth-child(5) { left: 65%; width: 12px; height: 12px; animation-delay: 0s; }
      .leaf:nth-child(6) { left: 75%; width: 30px; height: 30px; animation-delay: 3s; }
      .leaf:nth-child(7) { left: 35%; width: 22px; height: 22px; animation-delay: 7s; }
      .leaf:nth-child(8) { left: 50%; width: 15px; height: 15px; animation-delay: 15s; animation-duration: 45s; }
      /* -------------------------- */

      .container {
        width: 100%;
        max-width: 420px;
        padding: 50px 20px;
        text-align: center;
        z-index: 1;
      }

      .profile {
        margin-bottom: 40px;
        animation: fadeIn 1.2s ease;
      }

      .img-container {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--white);
        box-shadow: 0 10px 25px rgba(212, 163, 115, 0.3);
      }

      .img-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 26px;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 8px;
      }

      .bio {
        font-size: 14px;
        line-height: 1.6;
        color: #7a7a7a;
        font-style: italic;
        margin-bottom: 30px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .btn {
        background: var(--white);
        color: var(--text-dark);
        text-decoration: none;
        padding: 18px 25px;
        border-radius: 50px;
        font-weight: 500;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(212, 163, 115, 0.1);
        transition: all 0.4s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(212, 163, 115, 0.15);
        border-color: var(--accent-color);
      }

      .btn i {
        font-size: 18px;
        color: var(--accent-color);
        width: 25px;
      }

      .btn-text {
        flex: 1;
        text-align: center;
      }

      .chevron {
        font-size: 10px;
        opacity: 0.3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>

    <div class="container">
      <div class="profile">
        <div class="img-container">
          <video
            src="./Jamila copy.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
        <h1>Jamila Zokirjonovna</h1>
        <p class="bio">
          shaxsiy rivojlanish mentori. Travelcoach — sayohatlar orqali
          ruhiyatingizni davolash yoʻnalishida yordam beraman.
        </p>
      </div>

      <div class="links">
        <a href="https://t.me/Jamila_Zokorjonovna" target="_blank" class="btn">
          <i class="fab fa-telegram-plane"></i>
          <span class="btn-text">Telegram kanalim</span>
          <i class="fas fa-chevron-right chevron"></i>
        </a>

        <a
          href="https://www.youtube.com/@Jamila.Psixolog"
          target="_blank"
          class="btn"
        >
          <i class="fab fa-youtube"></i>
          <span class="btn-text">YouTube kanalim</span>
          <i class="fas fa-chevron-right chevron"></i>
        </a>
      </div>
    </div>
  </body>
</html>
